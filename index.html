<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Solving Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .options button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <div class="question">What is the capital of South Korea?</div>
            <div class="options">
                <button onclick="checkAnswer('A')">A) Seoul</button>
                <button onclick="checkAnswer('B')">B) Busan</button>
                <button onclick="checkAnswer('C')">C) Incheon</button>
                <button onclick="checkAnswer('D')">D) Daegu</button>
            </div>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        function checkAnswer(answer) {
            const result = document.getElementById('result');
            if (answer === 'A') {
                result.textContent = "Correct! Seoul is the capital of South Korea.";
                result.style.color = "green";
            } else {
                result.textContent = "Wrong! Try again.";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
